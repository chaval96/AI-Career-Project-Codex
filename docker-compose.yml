version: '3.9'
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: career_intel_os
      POSTGRES_USER: career
      POSTGRES_PASSWORD: career
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U career -d career_intel_os"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3000
      STORE_BACKEND: postgres
      DATABASE_URL: postgres://career:career@db:5432/career_intel_os
    ports:
      - "3000:3000"

volumes:
  postgres_data:
