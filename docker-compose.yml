version: '3.9'
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-career_intel_os}
      POSTGRES_USER: ${POSTGRES_USER:-career}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-career}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-career} -d ${POSTGRES_DB:-career_intel_os}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3000
      STORE_BACKEND: postgres
      DATABASE_URL: postgres://${POSTGRES_USER:-career}:${POSTGRES_PASSWORD:-career}@db:5432/${POSTGRES_DB:-career_intel_os}
    ports:
      - "${APP_PORT:-3000}:3000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://127.0.0.1:3000/health').then((r)=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 5s
      retries: 12

volumes:
  postgres_data:
