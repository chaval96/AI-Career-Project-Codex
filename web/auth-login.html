<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Career Path OS - Login</title>
    <link rel="stylesheet" href="/assets/entry.css" />
  </head>
  <body>
    <main class="entry-shell" data-auth-state="idle">
      <header class="entry-top">
        <a class="ghost" href="/landing">Back</a>
        <p class="brand">Secure Sign-in</p>
      </header>

      <section class="entry-card">
        <h1>Sign in with a magic link</h1>
        <p>Enter your email. We will send a one-time link. No password required.</p>

        <form id="magic-link-form" novalidate>
          <label class="field" for="email-input">Email</label>
          <input id="email-input" name="email" type="email" autocomplete="email" required />

          <button id="submit-button" type="submit">Send magic link</button>
          <p id="auth-status" role="status" aria-live="polite">State: idle</p>
        </form>

        <div class="oauth-block">
          <button type="button" class="oauth" disabled>Continue with Google (optional)</button>
          <button type="button" class="oauth" disabled>Continue with Apple (optional)</button>
        </div>
      </section>
    </main>

    <script type="module" src="/assets/auth-login.js"></script>
  </body>
</html>
